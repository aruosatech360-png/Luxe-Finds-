<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Luxe Find</title>
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #fdfaf6;
            --card-background: #ffffff; 
            --primary-text-color: #4a4238; /* Dark warm grey for readability */
            --secondary-text-color: #7d7160; /* Softer warm grey */
            --accent-color: #fdc200; /* A more vibrant, classic gold */
            --accent-hover-color: #ffbf00; /* Darker gold for hover */
            --success-color: #f8be00; /* Gold for the checkmark */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .thank-you-container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            text-align: center;
            padding: 40px 50px;
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s 0.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: var(--success-color);
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px var(--success-color);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            position: relative; /* For positioning the cart icon */
        }

        .cart-icon {
            width: 50px;
            height: 50px; /* These are not used but kept for reference */
            opacity: 0;
            transform-origin: center;
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.9s forwards;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 50px var(--success-color); }
        }

        @keyframes popIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin: 0 0 15px;
        }

        p {
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 400;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark-wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="cart-icon" transform="translate(16 16) scale(0.8)" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        </div>
        <h1>Enjoy Your Find!</h1>
        <p>Your order has been prepared. We'll redirect you to WhatsApp to complete the process. Thank you!</p>
        <a href="index.html" class="cta-button">Back to Home</a>
        <p style="font-size: 0.8rem; margin-top: 30px; margin-bottom: -10px;">Developed and designed by <a href="https://github.com/aruosatech360-png" target="_blank" style="color: var(--accent-color); text-decoration: none;">Aruosa Tech</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const whatsappUrl = urlParams.get('wa');

            if (whatsappUrl) {
                // Wait 3 seconds before redirecting to give the user time to see the message
                setTimeout(() => {
                    window.location.href = decodeURIComponent(whatsappUrl);
                }, 3000);
            }
        });
    </script>
</body>
</html>
